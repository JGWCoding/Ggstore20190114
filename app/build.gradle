apply plugin: 'com.android.application'
apply plugin: 'cn.leo.plugin.magic'
apply plugin: 'org.greenrobot.greendao'

static def releaseTime() {
    return new Date().format("yyyy-MM-dd", TimeZone.getTimeZone("UTC")).toString()
}

android {
    def date = "\"time : " + releaseTime() + "\"";
    compileSdkVersion 28
    defaultConfig {
        applicationId "ggstore.com"
        minSdkVersion 17
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    greendao {
        //版本号，升级时可配置
        schemaVersion 1
//        daoPackage 'ggstore.com'
//        targetGenDir 'src/main/java'
    }
    signingConfigs {
//        debug {
//            storeFile file("../RRFapp.jks")
//            storePassword "qqqqqq"
//            keyAlias "rrf"
//            keyPassword "qqqqqq"
//            v2SigningEnabled false
//        }
        release {
            storeFile file("../RRFapp.jks")
            storePassword "qqqqqq"
            keyAlias "rrf"
            keyPassword "qqqqqq"
            v2SigningEnabled false
        }
    }
    buildTypes {
        debug {
            buildConfigField("String", "date", "${date}")   //
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
        }
        release {
            buildConfigField("String", "date", "${date}")
            minifyEnabled false          //混淆
            zipAlignEnabled true       //zip压缩
//            shrinkResources true    //超过res限制
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
            applicationVariants.all { variant ->
                variant.outputs.all { output ->
                    def outputFile = output.outputFile
                    if (outputFile != null && outputFile.name.endsWith('.apk')) {
                        def fileName = "Ggstore_${defaultConfig.versionName}_${defaultConfig.versionCode}_${releaseTime()}.apk"
                        outputFileName = fileName
                    }
                }
            }
        }

    }
}
//configurations{
